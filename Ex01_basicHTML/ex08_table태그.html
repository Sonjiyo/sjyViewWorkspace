<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블만들기</title>

    <style>
        table{border-collapse: collapse; } /* 선 합치기 */
    </style> 
</head>
<body>
    <h2>테이블 태그 실습</h2>
	<table border="1">
        <tr>
            <td>열</td>
        </tr>
    </table>
	
    <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
        </tr>
    </table>
</body>
</html>
