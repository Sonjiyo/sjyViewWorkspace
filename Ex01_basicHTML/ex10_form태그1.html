<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body{width: 100%;}
      button{
         width: 150px;
         height: 50px;
         background-color: green;
         font-size: 20px;
         font-weight: bold;
         color: white;
         padding: 10px 10px;
         border-radius: 20px;
         border-color: rgb(255, 200, 20);
         border-style: double;
         box-shadow: 0px 5px rgb(255, 200, 20);
      }
      button:hover{
         background-color: rgb(4, 65, 4);
      }
   </style>
</head>
<body>
   <button type="button" onclick="alert('안녕하세요?')">눌러보세요!</button>

   <input type="button" value="인사" onclick="alert('hello')">
   <form action="http://localhost/order.php"> <!-- http://localhost/order.php?check1=green&check2=S -->
      <h3>색상(단일선택)</h3>
      <p>
            <!--
               radio 버튼 안에서 name이라는 속성으로 다중1선택 가능하게 한다.
               같은 이름 값을 가지면 다중 선택 불가능
               value는 선택했을때 값을 서버로 보내줌
            -->
            <input type="radio" name="check1" value="red"> red <!-- 같은 name값을 가지면 택1의 조건 설정이 됨 (grouping)-->
            <input type="radio" name="check1" value="green"> green
            <input type="radio" name="check1" value="blue"> blue
      </p>
      <h3>사이즈(단일선택)</h3>
      <p>
            <input type="radio" name="check2" value="L">
            <input type="radio" name="check2" value="M" checked> <!-- checked : 기본값 부여 -->
            <input type="radio" name="check2" value="S">
      </p>
      <h3>수량(다중선택)</h3> 
      <!-- http://localhost/order.php?check1=green&check2=L&dum=1&dum=5&dum=10 -->
      <p>
            <input type="checkbox" name="dum" value="1" checked>
            <input type="checkbox" name="dum" value="5">
            <input type="checkbox" name="dum" value="10">
            <input type="checkbox" name="dum" value="50">
            <input type="checkbox" name="dum" value="100">
      </p>
      <!--
            value는 값 선택했을 시 서버에서 전달되는 데이터
            String color = "red";
      -->
      <select name="color">
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
      </select>
      <br><br>

      <!--required 하면 submit 버튼 누르기 전 값을 필수로 입력받기 전까진 전송이 되지 않음-->
      이메일 : <input type="text"><br>
      나이 : <input type="number" name="age"><br>
      핸드폰 번호 : <input type="tel" name="phone"><br>
      이메일 : <input type="email" required><br>
      <input type="file"><br>
      <!--사용자에게 보여주지 않고 서버로 데이터만 넘겨줌-->
      <input type="hidden" name="ip" value="접속ip정보">

      <!--버튼 3-->
      <input type="submit" onclick="alert('hello')">

   </form>
</body>
</html>
