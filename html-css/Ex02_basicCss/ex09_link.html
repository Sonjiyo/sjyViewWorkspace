<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      /*
      가상선택자
      기존 태그에 없는 값을 객체로 만들어준다
      */
      a:link {
      color: red;
      }

      a:visited {
      color: green;
      }

      a:hover {
      color: blue;
      }

      a:active {
      color: yellow;
      }

      a::before{
         content:"";
         margin-bottom:10%;
         width:30px;
         display:block;
         border-bottom: 4px solid red;
      }
   </style>
</head>
<body>
   <p>
      <a href="" target="_blank">여기가 링크입니다.</a>
   </p>
</body>
</html>
