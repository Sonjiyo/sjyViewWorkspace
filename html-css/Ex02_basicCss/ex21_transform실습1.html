<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body{width:100%;}
      div{
         width : 150px;
         background: linear-gradient(45deg, #ffdf2a, #3fffb5);
         background-color: blue;
         padding: 2px 10px;
         border-radius: 5px;
         transition: .3s;
      }
      div:hover{
         width: 200px;
      }
      p{
         font-weight: bold;
         color:rgb(255, 255, 255);
         text-shadow:0px 0px 2px rgba(41, 153, 101, 0.7)
      }
   </style>
</head>
<body>
   <div>
      <p>
         마우스를 올리면 길어져요
      </p>
   </div>
</body>
</html>
