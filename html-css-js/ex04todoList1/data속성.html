<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      li[data-index="1"]{color:red}
      li[data-index="2"]{color:blue}
      li[data-index="3"]{color:blueviolet}
   </style>
</head>
<body>
   <!-- data-사용자가 원하는 이름 : 우리만의 태그 속성을 만들어줄 수 있다 -->
   <ul>
      <li data-index="1" data-section="A">item1</li>
      <li data-index="2">item2</li>
      <li data-index="3">item3</li>
   </ul>
</body>
</html>
