<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box{
         width: 50px;
         height: 50px;
         background: pink;
         margin: 10px;
         
      }
      .btn{
         background: crimson;
         color: white;
         padding:10px 20px;
         border: 2px solid crimson;
         cursor: pointer;
         border-radius: 5px;
      }
      .btn:hover{
         background: white;
         color:crimson;
      }
   </style>
</head>
<body>
   <div class="box"></div>
   <button class="btn" onclick="clicked()">네모 움직여</button>
</body>
</html>
<script>
   const btn = document.querySelector('.btn');
   // function clicked(){

   //    btn.textContent = "네모 돌아와";

   //    //innerHTML vs textContent

   //    //innerHTML-> 전체적인 html DOM tree 다시 생성

   //    //텍스트의 변동이 많으면 textContent를 사용하는 것이 낫다

   let isCheked = true;
   btn.addEventListener("click", () => {
      isCheked ? moveBox() : returnBox();
   })
   // btn.addEventListener("click", () => {s
   //    let box = document.querySelector('.box');
   //    box.style.transition= 'all 2s';
   //    box.style.transform='translateX(200px)';
   //    btn.textContent = "네모 돌아와";
   // })

   function moveBox(){
      let box = document.querySelector('.box');
      box.style.transition= 'all 2s';
      box.style.transform='translateX(200px)';
      btn.textContent = "네모 돌아와";
      isCheked = !isCheked;
   }
   function returnBox(){
      let box = document.querySelector('.box');
      box.style.transform='translateX(0px)';
      btn.textContent = "네모 움직여";
      isCheked = !isCheked;
   }

</script>
