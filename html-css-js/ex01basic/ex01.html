<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box{
         width: 300px;
         height: 300px;
         background: yellowgreen;
      }
   </style>
</head>
<body>
   <div class="box"></div>
   <div class="box"></div>
</body>
</html>
<script>
   // 같은 클래스가 여러개 있다면 위에서 딱 한 개만 가져온다
   // const box = document.querySelector('.box');

   // 같은클래스 전부를 배열로 가져온다.
   const box = document.querySelectorAll('.box');
   box[0].style.background='pink';
   box[0].innerHTML='박스입니다';
</script>
