<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      *{margin:0;padding:0;}
      div{
         width: 0px;
         height: 300px;
         background: yellowgreen;
         margin-top: 30px;
         transition:.3s;
      }
      div.on{
         background: pink;
         width: 300px;
      }
      button{
         margin:1ch;
         padding : 10px 20px;
      }
   </style>
</head>
<body>
   <button onclick="btnClick()">버튼</button>
   <div></div>
</body>
</html>
<script>
   isChecked = true;
   const div = document.querySelector('div');
   function btnClick(){
      if(isChecked){
         div.classList.add('on');
         isChecked=!isChecked;
      }else{
         div.classList.remove('on')
         isChecked=!isChecked;
      }
      
   }
</script>
