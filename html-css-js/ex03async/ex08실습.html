<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box{
         width: 50px;
         height: 50px;
         background: royalblue;
         margin:5px 0;
         position: relative;
         cursor: pointer;
      }
      .testBox{
         width: 50px;
         height: 50px;
         cursor: pointer;
         /* position: absolute; */
         background: pink;
         /* animation: dropBox 1s ease-in 3; */
      }
      /* @keyframes dropBox {
         0%{top:0;}
         100%{top:500px;}
      } */
   </style>
</head>
<body>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
   <div class="testBox"></div>
</body>
</html>
<script>
   const $box = document.querySelectorAll('.box');

   
   function moveBox(element, endPoint){
      let num= element.style.left;
      const interval = setInterval(()=>{
         if(num>=endPoint) clearInterval(interval);
         element.style.left= `${num++}px`;
         
      })
   }
   $box.forEach(box => {
      box.addEventListener('click', ()=>{
         moveBox(box, 500);
      })
   })

   const $testBox = document.querySelector('.testBox');

   $testBox.addEventListener('click', ()=>{
      $testBox.style.position='absolute';
      $testBox.animate({
         top : ['0px', '500px']
      },{
         duration : 1000, //시간
         easing : 'ease-in',
         iterations : 1 //infinity or number
      })
   })

</script>
