<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .type1{
         /* 텍스트 중앙 정렬 */
         text-align: center;
         border: 1px solid black;
      }

      h1{
         margin: 10px;
      }
      h2{
         padding: 10px;
      }

         background-color: red;
      }
      p.b{background-color: blue;}

      #aa{color: chocolate;}
   </style>
</head>
<body>
   <h1 class="type1">class가 type1인 헤딩입니다.</h1>
   <h2 class="type1">class가 type1인 헤딩입니다.</h2>
   <p class="type1">class가 type1인 p입니다.</p>
   <p class="type1">class가 type1인 p입니다.</p>
   
   <p class="a">class가 a인 p입니다.</p>
   <p class="b">class가 b인 p입니다.</p>
   <p class="c">class가 c인 p입니다.</p>
   <p class="d">class가 d인 p입니다.</p>

   <h2 id="aa">아이디 연습</h2>
   <h2 id="aa">아이디 연습2</h2>

</html>
