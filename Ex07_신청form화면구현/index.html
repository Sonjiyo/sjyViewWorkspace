<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
      <h1>웹 퍼블리싱 위한 <span class="red">실습 위주 학습</span>!<br>
      신속하게 <span class="red">더조은 IT 아카데미 상담</span>을 신청하실 수 있습니다.</h1>
      <p>상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.</p>
      <form class="inputBox">
         <div class="name">
            <label for="name">이름 <span class="red">*</span></label>
            <input type="text" name="name" required placeholder="이름을 입력하세요." >
         </div>
         <div class="email">
            <label for="email">이메일 <span class="red">*</span></label>
            <input type="email" name="email" required placeholder="이메일을 입력하세요.">
         </div>
         <div class="number">
            <label for="number">연락처 <span class="red">*</span></label>
            <input type="text" name="number" required placeholder="연락처를 입력하세요." pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}">
         </div>
         <div class="choice">
            <label for="choice">상담구분 <span class="red">*</span></label>
            <select name="choice" required>
               <option value="">선택하세요</option>
               <option value="1">온라인 강의 문의</option>
               <option value="2">오프라인 강의 문의</option>
            </select>
         </div>
         <div class="content">
            <label for="content">상담내용 <span class="red">*</span></label>
            <textarea name="content" cols="30" rows="10" placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. 감사합니다." required></textarea>
         </div>
         <div class="check">
            <label for="check">개인정보 취급방침<span class="red"> (필수)</span></label>
            <iframe src="policy.html" frameborder="0"></iframe>
            <input type="checkbox" name="checkbox" id="check" required>
            <label for="check">개인정보 취급방침을 읽었으며 이에 동의합니다.</label>
         </div>
         <input type="submit" class="submit" value="상담신청" >
      </form>
   </section>
</body>
</html>
